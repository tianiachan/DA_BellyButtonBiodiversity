<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <!-- whats needed to run bootstrap for styling -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <!-- put everything in a container -->
  <div class="container">
    <!-- first row to contain the jumbotron -->
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Belly Button Biodiversity Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <!-- second row to contain the drop down menu and the metadata display in space for 2 -->
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Test Subject ID No.:</h5>
          <!-- when the  drop down menu changes, call optionchanged and pass in the changed value -->
          <select id="selDataset"  data-placeholder="Please Select" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Demographic Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <!-- show the bar chart with space for 5 -->
      <div class="col-md-5">
        <div id="bar"></div>
      </div>
      <!-- show the gauge chart in 5 -->
      <div class="col-md-5">
        <div id="gauge"></div>
      </div>
    </div>
    <!-- leave the third row to display the entire bubble chart -->
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <!-- dependencies needed to run javascript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://d3js.org/d3.v4.js"></script>
  <!-- calling my javascript file -->
  <script src="./static/js/app.js"></script>
  <!-- <script src="./static/js/bonus.js"></script> -->

</body>

</html>
